    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar">
            <ul>
                <li><a href="#About">About</a></li>
                <li><a href="#Store">Store</a></li>
                <li class="right-nav"><button class="sign-in">Sign In</button></li>
                <li class="right-nav"><a href="#">Images</a></li>
                <li class="right-nav"><a href="#">Gmail</a></li>

    <div class="main">
        <form class="main-search" method="GET">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div id="search-bar">
                <div class="search-icon">
                    <svg class="mag-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
                <input class="search-input" type="text" name="search">
                <div class="speech-icon microphone">
                </div>
            </div>
            <div class="submit-buttom-group">
                <input class="search-submit" type="submit" value="Google Search">
                <input class="search-submit" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>

    <footer class="sticky-footer">

            <li><a href="">Advertising</a></li>
